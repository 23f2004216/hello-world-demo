<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      --hello-blue: #1e6fff;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      display: grid;
      place-items: center; /* keep the same centered layout */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: #ffffff;
    }
    h1.hello-text {
      margin: 0;
      color: var(--hello-blue);     /* blue color */
      font-weight: 800;             /* bold */
      font-size: clamp(48px, 8vw, 96px); /* larger text */
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <h1 class="hello-text">Hello World</h1>
</body>
</html>
